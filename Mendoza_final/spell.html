				<Button onclick="Toggle1()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></Button>

					var btnvar1 = document.getElementById('btnh1');

					function Toggle1(){

							btnvar1.style.color = "red"
						}
					}
